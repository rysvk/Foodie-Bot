version: "2.0"

rules:
  - rule: Activate restaurant form
    steps:
      - intent: restaurant_search
      - action: restaurant_form
      - active_loop: restaurant_form

  - rule: Submit form
    condition:
      - active_loop: restaurant_form
    steps:
      - action: restaurant_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_search_restaurants
