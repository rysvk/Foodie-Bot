version: "2.0"

rules:
  - rule: Activate restaurant form
    steps:
      - intent: search_restaurant
      - action: restaurant_form
      - active_loop: restaurant_form

  - rule: Submit form
    condition:
      - active_loop: restaurant_form
    steps:
      - action: restaurant_form
      - active_loop: null
      - action: action_search_restaurants
