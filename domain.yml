version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - search_restaurant
  - query_email
  - affirm
  - deny
  - goodbye
  - stop
entities:
  - budget
  - cuisine
  - email
  - location
  - notify
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  budget:
    type: categorical
    influence_conversation: true
    values:
      - low
      - mid
      - high
  email:
    type: text
    influence_conversation: true
  notify:
    type: bool
    influence_conversation: true
responses:
  utter_greet:
    - text: Hi There, how can I help ?
  utter_ask_restaurant_form_cuisine:
    - text: What kind of cuisine would you like?
      buttons:
        - title: Chinese
          payload: Chinese
        - title: Mexican
          payload: Mexican
        - title: Italian
          payload: Italian
        - title: American
          payload: American
        - title: South Indian
          payload: South Indian
        - title: North Indian
          payload: North Indian
  utter_ask_restaurant_form_location:
    - text: In what location?
  utter_ask_restaurant_form_budget:
    - text: What's the average budget for two people?
      buttons:
        - title: Less than Rs.300
          payload: low
        - title: Between Rs.300 and Rs.700
          payload: mid
        - title: More than Rs.700
          payload: high
  utter_ask_notify:
    - text: Should I send you details of all the restaurants on email also?
      buttons:
        - title: Yes
          payload: Yes
        - title: No
          payload: No
  utter_ask_email:
    - text: What is your email address?
  utter_confirm_mail:
    - text: Sent. Bon Appetit!
  utter_goodbye:
    - text: Good bye, Bon Appetit!
    - text: Okay, Bon Appetit!
  utter_default:
    - text: Sorry I could not understand that.
  utter_no_service:
    - text: Sorry, we are not yet available in {location}
  utter_no_result:
    - text: Sorry, we did not found any restaurants in {location} with {budget} budget that serves {cuisine}
actions:
  - action_search_restaurants
  - action_send_mail
  - utter_ask_email
  - utter_ask_notify
  - utter_confirm_mail
  - utter_goodbye
  - utter_greet
forms:
  restaurant_form:
    cuisine:
      - type: from_entity
        entity: cuisine
    location:
      - type: from_entity
        entity: location
    budget:
      - type: from_entity
        entity: budget
