intents:
- greet
- restaurant_search
- email_query
- affirm
- goodbye
- stop


entities:
- cuisine
- location
- price
- email
- notify


slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: categorical
    values:
      - Lesser than Rs. 300
      - Rs. 300 to 700
      - More than 700
  email:
    type: text
  notify:
    type: bool


responses:

  utter_greet:
  - text: Hey there! How may I help you ?
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today ?

  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?

  utter_ask_howcanhelp:
  - text: How can I help you?

  utter_ask_location:
  - text: In what location?

  utter_ask_budget:
  - text: What's the average budget for two people?

  utter_ask_notify:
  - text: Should I send you details of all the restaurants on email?

  utter_ask_email:
  - text: What is your email address?
  
  utter_confirm_mail:
  - text: Sent.
  - text: Sent. Bon Appetit!

  utter_goodbye:
  - text: Good bye, Bon Appetit!
  - text: Okay, Bon Appetit!

  utter_default:
  - text: Sorry I could not understand that.

  utter_no_service:
  - text: Sorry, we are not yet available in {location}


actions:
- action_search_restaurants
- action_send_mail
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_notify
- utter_no_service
- utter_confirm_mail
- utter_default
- utter_goodbye
- utter_greet

forms:
  restaurant_form:
    cuisine:
      - type: from_entity
        entity: cuisine
    location:
      - type: from_entity
        entity: location
    price:
      - type: from_entity
        entity: price
    